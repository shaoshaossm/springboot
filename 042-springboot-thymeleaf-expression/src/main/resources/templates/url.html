<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL路径表达式</title>
</head>
<body>
<a href="http://www.baidu.com">传统写法</a>
<a th:href="@{http://www.baidu.com}">路径表达式</a>
<a th:href="@{http://localhost:8080/user/detail}">跳转至userDetail</a>
<a href="http://localhost:8080/user/detail">传统写法跳转至userDetail</a>

<h3>相对路径(推荐)</h3>
<a th:href="@{/user/detail}">跳转至/user/detail</a>


<a href="http://localhost:8080/test?username='zhangsan'">请求路径带参数</a>
<a th:href="@{http://localhost:8080/test?username='zhangsan'}">路径表达式</a>
<a th:href="@{/test?username='zhangsan'}">路径表达式 相对路径</a>

<a th:href="@{'/test?username='+${id}}">相对路径</a>

<a th:href="@{/test1(id=${id},username=${username},age=${age})}">相对路径多个参数(强烈推荐)</a>

<a th:href="@{'/test2/'+${id}}">请求路径为RESTful风格</a>

<a th:href="@{'/test3/'+${id}+'/'+${username}}">请求路径为RESTful风格</a>
</body>
</html>
